name: Detect Release
on:
  create:
    branches:
      - release/*
jobs:
  build:
    if: startsWith(github.ref, "refs/heads/release/")
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: pull-request-action
      uses: vsoch/pull-request-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_PREFIX: "release/"
        PULL_REQUEST_BRANCH: "master"
        PULL_REQUEST_TITLE: "Release: ${{ github.ref }}"
        PULL_REQUEST_BODY: "### Release Checklist\n- ‚úîÔ∏è build new manifests for ./release/ directory\n  - handled by hack/make-release-artifacts.sh\n- ‚úîÔ∏è push new tagged containers to gcr.io/google-samples/microservices-demo\n  - handled by hack/make-release-artifacts.sh. Remember to re-run if you make changes to this PR\n- üïô push new git tag to repo\n  - tag will be pushed by GitHub Action after this PR is merged"
